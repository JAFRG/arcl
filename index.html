<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>arc light</title>

  <!-- Font fallback similar to Gotham -->
  <link href="https://fonts.googleapis.com" rel="stylesheet">
  
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page">
    <section class="content">
      <div class="logo">
        <!-- Replaced the original <svg> content with an external reference -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -50 1000 700" role="img" aria-label="arc light Logo">
          <!-- Use the image tag to link the external SVG file -->
          <!-- The x, y, width, and height attributes help position the image within the existing viewBox -->
          <image href="arcl1.svg" x="0" y="0" width="100%" height="100%" preserveAspectRatio="xMidYMid meet"/>
        </svg>
      </div>

      <div class="divider"></div>

      <form class="waitlist" action="#" method="post" onsubmit="return false;">
        <input type="email" name="email" placeholder="Enter your email" required aria-label="Email address" />
        <button type="submit">Notify Me</button>
      </form>
    </section>
  </main>
</body>
</html>
