<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archlight — Coming Soon</title>

  <!-- Font fallback similar to Gotham -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #050505;
      font-family: Gotham, Montserrat, Helvetica, Arial, sans-serif;
      color: #f2f2f2;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .page {
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .content {
      width: 100%;
      max-width: 1200px;
      text-align: center;
      animation: fadeIn 1.6s ease-out forwards;
    }

    /* SVG */
    .logo {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto 2.5rem;
    }

    .logo svg {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Coming soon text */
    .coming-soon {
      margin-top: 1rem;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: #bdbdbd;
    }

    .divider {
      width: 80px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #ffffff, transparent);
      margin: 1.5rem auto;
      opacity: 0.6;
    }

    .tagline {
      font-size: clamp(1rem, 3vw, 1.4rem);
      color: #dcdcdc;
      margin-bottom: 2rem;
    }

    .waitlist {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
      margin-bottom: 0.75rem;
    }

    .waitlist input {
      background: #0e0e0e;
      border: 1px solid #2a2a2a;
      color: #ffffff;
      padding: 0.9rem 1.1rem;
      min-width: 260px;
      font-size: 0.95rem;
      border-radius: 4px;
      outline: none;
    }

    .waitlist input::placeholder {
      color: #888888;
    }

    .waitlist input:focus {
      border-color: #ffffff;
    }

    .waitlist button {
      background: #ffffff;
      color: #050505;
      border: none;
      padding: 0.9rem 1.4rem;
      font-size: 0.85rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 4px;
      transition: transform 0.15s ease, opacity 0.15s ease;
    }

    .waitlist button:hover {
      transform: translateY(-1px);
      opacity: 0.9;
    }

    .privacy {
      font-size: 0.75rem;
      color: #8a8a8a;
    }

    /* Fade animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <main class="page">
    <section class="content">

      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" role="img" aria-label="Archlight — From Darkness to Light">
          <defs>
            <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#050505"/>
              <stop offset="100%" stop-color="#151515"/>
            </linearGradient>
            <filter id="grain">
              <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/>
              <feColorMatrix type="saturate" values="0"/>
              <feComponentTransfer>
                <feFuncA type="linear" slope="0.08"/>
              </feComponentTransfer>
            </filter>
          </defs>

          <!-- Background -->
          <rect x="0" y="0" width="1200" height="700" fill="url(#bgGrad)" />
          <rect x="0" y="0" width="1200" height="700" filter="url(#grain)" opacity="0.25" />

          <!-- Title -->
          <text x="600" y="320"
                text-anchor="middle"
                font-size="180"
                font-weight="700"
                letter-spacing="-2"
                fill="#F2F2F2">
            Archlight
          </text>

          <!-- Tagline -->
          <text x="600" y="420"
                text-anchor="middle"
                font-size="64"
                font-weight="500"
                letter-spacing="1"
                fill="#DADADA">
            From Darkness to Light!
          </text>
        </svg>
      </div>

      <div class="divider"></div>

      <div class="coming-soon">Coming Soon</div>
      <p class="tagline"></p>

      <form class="waitlist" action="#" method="post" onsubmit="return false;">
        <input type="email" name="email" placeholder="Enter your email" required aria-label="Email address" />
        <button type="submit">Notify Me</button>
      </form>

      <!--<p class="privacy">No spam. Just a single notification when we launch.</p>-->

    </section>
  </main>

</body>
</html>
